{% extends "layout.html" %}

{% block title %}
    Search book
{% endblock %}

{% block body %}
    <h1>Search book</h1>

    <form action="{{ url_for('confirm') }}" method="post">

        <!-- Input ISBN -->
        <div class="form-group">
            <input class="form-control" name="isbn" placeholder="ISBN number">
        </div>

        <!-- Input author -->
        <div class="form-group">
            <input class="form-control" name="author" placeholder="Author">
        </div>

        <!-- Input title -->
        <div class="form-group">
            <input class="form-control" name="title" placeholder="Book title">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>

    </form>
{% endblock %}
