{% extends "layout.html" %}

{% block title %}
    Confirm selection
{% endblock %}

{% block main %}

<div class="container" style="padding: 20px">
    <div class="row">
        <div class="col">
            <h3 class="textblock">
                Choose from or confirm selection
            </h3>
            <form action="{{ url_for('infoforreview') }}" method="post">
                <div class="form-group">
                    <select multiple class="form-control" name="book_id">
                        {% for row in rows %}
                        <option value="{{ row.book_id }}">ISBN {{ row.isbn }}: {{ row.author }}, {{ row.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
